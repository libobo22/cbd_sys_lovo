<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../../elementUI/elementUI.css"/>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="app" class="center-in-center">
    <el-card class="box-card">
        <div slot="header" class="clearfix">
            <span>CBD停车系统登录</span>
            <el-button style="float: right; padding: 3px 0" type="text" @click="register">注册</el-button>
        </div>
        <div>
            <el-form ref="loginForm" :model="form" label-width="80px" class="login-box">
                <el-form-item label="用户名" >
                    <el-input placeholder="请输入用户名"v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="密码" >
                    <el-input placeholder="请输入密码" v-model="form.password" show-password></el-input>
                </el-form-item>
                <el-form-item label="验证码" >
                    <el-input placeholder="请输入验证码"v-model="form.code"></el-input>
                </el-form-item>
                <div class="captcha_code">
                    <img src="" ref="code" @click="changeCode">
                </div>
                <el-form-item>
                    <el-button type="primary" v-on:click="onSubmit('loginForm')">登录</el-button>
                </el-form-item>
            </el-form>
        </div>
    </el-card>
</div>
</body>
<script src="../../vue/Vue.js"></script>
<script src="../../elementUI/elementUI.js"></script>
<script>
    app=new Vue({
        name:'login',
        el:"#app",
        data() {
            return {
                form: {
                    name: '',
                    password: '',
                    code:''
                }
            }
        },
        methods:{
            changeCode(){

            },
            register(){
                window.location.href="register.html";
            }
        }
    })
</script>
</html>
