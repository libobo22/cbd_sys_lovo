<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/addAdmin.css"/>
</head>
<body>
    <div id="app">
        <el-form ref="form" :model="form" label-width="80px" >
            <div id="in">
                <el-form-item label="用户名">
                    <el-input  v-model="form.userName"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input placeholder="请输入密码" v-model="form.pwd" show-password></el-input>
                </el-form-item>
                <el-form-item label="工号">
                    <el-input  v-model="form.workNumber"></el-input>
                </el-form-item>
                <el-form-item label="手机号">
                    <el-input v-model="form.phone"></el-input>
                </el-form-item>
            </div>

                <div id="role">
                    <el-form-item label="角色">
                        <el-checkbox-group v-model="form.type">
                            <el-checkbox label="用户管理" name="type"></el-checkbox>
                            <el-checkbox label="车位管理" name="type"></el-checkbox>
                            <el-checkbox label="合同管理" name="type"></el-checkbox>
                            <el-checkbox label="投诉管理" name="type"></el-checkbox>
                        </el-checkbox-group>
                    </el-form-item>
                </div>

                <el-form-item>
                    <el-button type="primary" @click="add()">添加</el-button>
                </el-form-item>

        </el-form>
    </div>
</body>
</html>

<script src="../../../vue/Vue.js"></script>
<script src="../../../elementUI/elementUI.js"></script>
<script  src="js/addAdmin.js"></script>
