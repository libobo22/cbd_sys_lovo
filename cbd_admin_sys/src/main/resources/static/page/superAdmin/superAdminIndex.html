<!--<!DOCTYPE html>-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超级管理员页面</title>
 <link rel="stylesheet" href="../../elementUI/elementUI.css"/>
    <link rel="stylesheet" href="css/superAdminIndex.css"/>
</head>
<body>
<div id="app">
    <el-container>
        <!-- 头部-->
        <el-header>
            <h3 style="float: left;color:#ffffff ;width:300px;height:100%;text-align: left;line-height:60px">CBD停车管理系统</h3>
            <div style="margin-right: 0px;float: right;width:100px;height:100%;">
                <a href="#" style="color: #FFFFFF">注销</a>
            </div>
        </el-header>
        <el-container>
            <!-- 侧边栏 -->
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-scrollbar style="width: 100%">
                    <el-menu :default-openeds="['1', '3']">
                        <el-menu-item index="1">
                            <i class="el-icon-user-solid"></i>
                            <el-link href="#" target="show" :underline="false">查看管理员</el-link>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <i class="el-icon-circle-plus"></i>
                            <el-link href="#" target="show" :underline="false">添加管理员</el-link>
                        </el-menu-item>
                    </el-menu>
                </el-scrollbar>
            </el-aside>
            <!-- 内容区-->
            <el-main>
                <iframe src="" frameborder="0" style="width: 100%;height:100%;" name="show"></iframe>
            </el-main>
        </el-container>

    </el-container>

</div>

</body>
</html>
<!--vue.js 必须在elementUI.js之前导入-->
<script src="../../vue/Vue.js"></script>
<script src="../../elementUI/elementUI.js"></script>
<script  src="js/superAdminIndex.js"></script>
