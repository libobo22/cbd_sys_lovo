<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改信息</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/adminUpdate.css"/>
</head>
<body>
    <div id="app">
        <el-form ref="form" :model="form" label-width="80px" >
            <div id="in">
                <el-form-item label="用户名">
                    <el-input :disabled="true" v-model="form.userName"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input placeholder="请输入密码" v-model="form.pwd" show-password></el-input>
                </el-form-item>
                <el-form-item label="工号">
                    <el-input :disabled="true" v-model="form.workNumber"></el-input>
                </el-form-item>
                <el-form-item label="手机号">
                    <el-input v-model="form.phone"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit">修改</el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</body>
</html>

<script src="../../../vue/Vue.js"></script>
<script src="../../../elementUI/elementUI.js"></script>
<script  src="js/adminUpdate.js"></script>
