<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../../elementUI/elementUI.css"/>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="app" class="center-in-center">
    <el-card class="box-card">
        <div slot="header" class="clearfix">
            <span>CBD停车系统注册</span>
        </div>
        <div>
            <el-form ref="loginForm" :model="form"  label-width="80px" class="login-box">
                <el-form-item label="用户名" >
                    <el-input placeholder="请输入用户名"v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="密码" >
                    <el-input placeholder="请输入密码" v-model="form.password" show-password></el-input>
                </el-form-item>
                <el-form-item label="真实姓名" >
                    <el-input placeholder="请输入真实姓名"v-model="form.realName"></el-input>
                </el-form-item>
                <el-form-item label="身份证号" >
                    <el-input placeholder="请输入身份证号码"v-model="form.idNum"></el-input>
                </el-form-item>
                <el-form-item label="家庭住址" >
                    <el-input placeholder="请输入家庭住址"v-model="form.address"></el-input>
                </el-form-item>
                <el-form-item label="电话号码" >
                    <el-input placeholder="请输入电话号码"v-model="form.phone"></el-input>
                </el-form-item>
                <el-form-item label="职业描述" >
                    <el-input placeholder="请输入职业描述"v-model="form.workInfo"></el-input>
                </el-form-item>
                <el-form-item label="邮箱地址" >
                    <el-input placeholder="请输入邮箱地址"v-model="form.email"></el-input>
                </el-form-item>
                <el-form-item label="验证码" >
                    <el-input placeholder="请输入手机验证码"v-model="form.code"></el-input>
                    <el-button type="primary" @click="getCode(phone)">获取手机验证码</el-button>
                    <el-button type="primary" @click="register">注册</el-button>
                </el-form-item>
            </el-form>
        </div>
    </el-card>
</div>
</body>
<script src="../../vue/Vue.js"></script>
<script src="../../elementUI/elementUI.js"></script>

                    idNum:'',
                    address:'',
                    phone:'',
                    workInfo:'',
                    email:'',
                    code:''
                }
            }},
            methods:{
                getCode(phone) {

                },

            }
    })
</script>
</html>
