<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../elementUI/elementUI.css"/>
    <style>
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<div id="app">

    <el-container>
        <!-- 内容显示区-->
        <el-main>
            <!-- 按钮区-->
            <div class="main_button" style="margin-bottom:30px">
                <el-form :inline="true" label-width="80px">
                    <el-form-item label="起始时间:">
                        <el-date-picker type="date" placeholder="选择日期" v-model="startdate" style="width: 100%;"></el-date-picker>
                    </el-form-item>
                    <el-form-item label="截止时间">
                        <el-date-picker type="date" placeholder="选择日期" v-model="enddate" style="width: 100%;"></el-date-picker>
                    </el-form-item>
                    <el-form-item label="日志类型">
                        <el-select v-model="logtype" placeholder="日志类型">
                            <el-option label="登录日志" value="1"></el-option>
                            <el-option label="操作日志" value="2"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-button type="primary" @click="getAdminLog" icon="el-icon-search">查找</el-button>
                </el-form>

            </div>
            <el-table :data="tableData"
                      highlight-current-row
                      style="width:100%"
            >
                <el-table-column prop="name" label="用户名">
                </el-table-column>
                <el-table-column prop="gender" label="时间">
                </el-table-column>
                <el-table-column prop="age" label="IP地址">
                </el-table-column>
                <el-table-column prop="age" label="日志信息">
                </el-table-column>

            </el-table>
            <!-- 分页区 -->
            <el-pagination style="margin: 20px auto;" background
                           layout="prev,pager,next,sizes,total,jumper "
                           :current-page="currentPage"
                           :page-size="pageSize"
                           :pager-count=5
                           :page-sizes=[3,5,10]
                           :total="total"
                           @current-change="currentChange"
                           @size-change="sizeChange"
            >
            </el-pagination>
        </el-main>

    </el-container>
</div>
</body>
</html>
<script src="../../vue/Vue.js"></script>
<script src="../../elementUI/elementUI.js"></script>
<script src="../../vue/vue-resource.js"></script>
<!--&lt;!&ndash;使用ajax 需要导入&ndash;&gt;-->
<script src="js/adminlog.js"></script>
