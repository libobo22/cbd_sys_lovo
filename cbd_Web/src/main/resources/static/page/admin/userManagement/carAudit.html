<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车位审核</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/carAudit.css"/>
</head>
<body>
    <div id="app">
        <template>
            <el-table
                    :data="tableData"
                    stripe
                    style="width: 100%">
                <el-table-column
                        prop="address"
                        label="车位地址"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="carNumber"
                        label="车位编号"
                        width="180">
                </el-table-column>

                <el-table-column label="车位产权证复印件"  width="180">
                    <el-image
                            style="width: 30px; height: 30px"
                            :src="form.img"
                            :preview-src-list="form.srcList">
                    </el-image>
                </el-table-column>

                <el-table-column
                        prop="query"
                        label="详情"
                        width="180">
                    <template slot-scope="scope">
                        <!--打开嵌套表单的 Dialog-->
                        <el-button @click="dialogFormVisible = true" type="primary" size="small">查看详情</el-button>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="del"
                        label="审核"
                        width="100">
                    <template slot-scope="scope">
                        <el-button @click="sure(scope.id)" type="primary" size="small">过审</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>

        <el-dialog title="查看车位详情" :visible.sync="dialogFormVisible">

            <el-form ref="form" :model="form" label-width="130px">
                <div id="in">
                    <el-form-item label="用户名">
                        <el-input :disabled="true" v-model="form.userName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="真实姓名">
                        <el-input :disabled="true" v-model="form.realName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="身份证号码">
                        <el-input :disabled="true" v-model="form.identityCard" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="电话号码">
                        <el-input :disabled="true" v-model="form.phone" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="家庭地址">
                        <el-input :disabled="true" v-model="form.address" autocomplete="off"></el-input>
                    </el-form-item>
                </div>
                <div id="r">
                    <el-form-item label="车位所在小区地址">
                        <el-input :disabled="true" v-model="form.community" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="车位编号">
                        <el-input :disabled="true" v-model="form.carNumber" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="产权证编号">
                        <el-input :disabled="true" v-model="form.propertyCard" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="申请时间">
                        <el-input :disabled="true" v-model="form.date" autocomplete="off"></el-input>
                    </el-form-item>
                </div>
            </el-form>
        </el-dialog>
    </div>
</body>
</html>

<script src="../../../vue/Vue.js"></script>
<script src="../../../elementUI/elementUI.js"></script>
<script  src="js/carAudit.js"></script>
