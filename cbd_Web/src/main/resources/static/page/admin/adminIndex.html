<!--<!DOCTYPE html>-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>后台页面</title>
 <link rel="stylesheet" href="../../elementUI/elementUI.css"/>
    <link rel="stylesheet" href="css/adminIndex.css"/>
</head>
<body>
    <div id="app">

     <el-container>
      <!-- 头部-->
      <el-header>
           <h3 style="float: left;color:#ffffff ;width:300px;height:100%;text-align: left;line-height:60px">CBD停车管理系统</h3>
            <div style="margin-right: 0px;float: right;width:100px;height:100%;">
                <a href="#" style="color: #FFFFFF">注销</a>
            </div>
      </el-header>
       <el-container>
        <!-- 侧边栏 -->
       <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
         <el-menu :default-openeds="['1', '3']">
           <el-submenu index="1">
             <template slot="title"><i class="el-icon-user-solid"></i>用户管理</template>
             <el-menu-item-group>
              <template slot="title">个人用户模块</template>
               <el-menu-item index="1-1" >
               <!-- 直接跳转页面-->
                   <el-link href="#" target="show" :underline="false">车位审核</el-link>
               </el-menu-item>
               <el-menu-item index="1-2">
                   <el-link href="#" target="show" :underline="false">合同审核</el-link>
               </el-menu-item>
             </el-menu-item-group>
             <el-menu-item-group>
                <template slot="title">企业用户模块</template>
                     <el-menu-item index="1-1">
                         <el-link href="#" target="show" :underline="false">企业用户</el-link>
                     </el-menu-item>
             </el-menu-item-group>
           </el-submenu>
           <el-submenu index="2">
             <template slot="title"><i class="el-icon-tickets"></i>合约管理</template>
             <el-menu-item-group>
               <template slot="title">外部合约模块</template>
               <el-menu-item index="2-1">
                   <el-link href="#" target="show" :underline="false">外部合约</el-link>
               </el-menu-item>
             </el-menu-item-group>
             <el-menu-item-group title="分组2">
                 <template slot="title">租户合约模块</template>
                 <el-menu-item index="2-3">
                     <el-link href="#" target="show" :underline="false">租户合约</el-link>
                 </el-menu-item>
             </el-menu-item-group>
           </el-submenu>
           <el-submenu index="3">
             <template slot="title"><i class="el-icon-phone-outline"></i>投诉受理</template>
             <el-menu-item-group>
                 <el-menu-item index="3-1">
                     <el-link href="#" target="show" :underline="false">投诉管理</el-link>
                 </el-menu-item>
             </el-menu-item-group>
           </el-submenu>
             <el-submenu index="4">
                 <template slot="title"><i class="el-icon-truck"></i>CBD车位</template>
                 <el-menu-item-group>
                     <el-menu-item index="3-1">
                         <el-link href="#" target="show" :underline="false">查看CBD车位</el-link>
                     </el-menu-item>
                     <el-menu-item index="3-2">
                         <el-link href="#" target="show" :underline="false">添加CBD车位</el-link>
                     </el-menu-item>
                 </el-menu-item-group>
             </el-submenu>
             <el-submenu index="5">
                 <template slot="title"><i class="el-icon-s-data"></i>性能统计</template>
                 <el-menu-item-group>
                     <el-menu-item index="3-1">
                         <el-link href="#" target="show" :underline="false">响应统计</el-link>
                     </el-menu-item>
                     <el-menu-item index="3-2">
                         <el-link href="#" target="show" :underline="false">在线人数</el-link>
                     </el-menu-item>
                 </el-menu-item-group>
             </el-submenu>
             <el-menu-item index="6">
                 <i class="el-icon-notebook-2"></i>
                 <el-link href="#" target="show" :underline="false">查看日志</el-link>
             </el-menu-item>
             <el-menu-item index="7">
                 <i class="el-icon-setting"></i>
                 <el-link href="#" target="show" :underline="false">修改信息</el-link>
             </el-menu-item>
         </el-menu>
       </el-aside>
         <!-- 内容区-->
      <el-main>
           <iframe src="" frameborder="0" style="width: 100%;height:100%;" name="show"></iframe>
      </el-main>
   </el-container>

  </el-container>

</div>

</body>
</html>
<!--vue.js 必须在elementUI.js之前导入-->
<script src="../../vue/Vue.js"></script>
<script src="../../elementUI/elementUI.js"></script>
<script  src="js/adminIndex.js"></script>
