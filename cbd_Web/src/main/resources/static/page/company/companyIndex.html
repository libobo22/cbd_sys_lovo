<!--<!DOCTYPE html>-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>企业页面</title>
  <link rel="stylesheet" href="elementUI/elementUI.css"/>
  <link rel="stylesheet" href="css/companyIndex.css"/>
</head>
<body>
<div id="app">
    <el-container>
        <!-- 头部-->
        <el-header>
            <h3 style="float: left;color:#ffffff ;width:300px;height:100%;text-align: left;line-height:60px">CBD停车管理系统</h3>
            <div style="margin-right: 0px;float: right;width:100px;height:100%;">
                <a href="#" style="color: #FFFFFF">注销</a>
            </div>
        </el-header>
        <el-container>
            <!-- 侧边栏 -->
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-scrollbar style="width: 100%">
                    <el-menu :default-openeds="['1', '3']">
                        <el-menu-item index="1">
                            <i class="el-icon-document-copy"></i>
                            <el-link href="myContract.html" target="show" :underline="false">我的合同</el-link>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <i class="el-icon-shopping-cart-2"></i>
                            <el-link href="findFreeCar.html" target="show" :underline="false">查看CBD空闲车位</el-link>
                        </el-menu-item>
                        <el-menu-item index="3">
                            <i class="el-icon-notebook-2"></i>
                            <el-link href="MyInformation.html" target="show" :underline="false">我的账单</el-link>
                        </el-menu-item>
                        <el-menu-item index="4">
                            <i class="el-icon-setting"></i>
                            <el-link href="updateMyInfo.html" target="show" :underline="false">修改信息</el-link>
                        </el-menu-item>
                    </el-menu>
                </el-scrollbar>
            </el-aside>
            <!-- 内容区-->
            <el-main>
                <iframe src="" frameborder="0" style="width: 100%;height:500px;" name="show"></iframe>
            </el-main>
        </el-container>

    </el-container>

</div>

</body>
</html>
<!--vue.js 必须在elementUI.js之前导入-->
<script src="vue/Vue.js"></script>
<script src="elementUI/elementUI.js"></script>
<script  src="js/companyIndex.js"></script>
