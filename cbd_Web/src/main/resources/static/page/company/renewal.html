<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>续约</title>
    <link rel="stylesheet" href="elementUI/elementUI.css"/>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

    <div align="center" style="font-size: 20px;">续约</div><br>

    <div id="app">
        <el-form :inline="true" ref="form" :model="form" label-width="180px" style="margin-left:0px">
            <el-form-item label="原合同编号">
                <el-input v-model="form.contactno" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="新合同编号">
                <el-input v-model="form.newContactno" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="对方联系人">
                <el-input v-model="form.name" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="对方联系电话">
                <el-input v-model="form.name" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="合同生效日期">
                <el-input v-model="form.name" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="合同截至日期">
                <el-input v-model="form.name" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="成交价格">
                <el-input v-model="form.name" style="width: 300px"></el-input>
            </el-form-item>
            <el-form-item label="上传新合同复印件">
                <el-upload
                        class="upload-demo"
                        action="https://jsonplaceholder.typicode.com/posts/"
                        :on-preview="handlePreview"
                        :on-remove="handleRemove"
                        :before-remove="beforeRemove"
                        multiple
                        :limit="1"
                        :on-exceed="handleExceed"
                        :file-list="fileList">
                    <el-button size="small" type="primary">点击上传</el-button>
                </el-upload>
            </el-form-item>
            <el-form-item style="position:absolute;top: 320px;left: 420px">
                <el-button type="primary" @click="onRenewal">续约</el-button>
                <el-button @click="onReturn">取消</el-button>
            </el-form-item>
        </el-form>
    </div>

</body>

<script>
    app = new Vue({
        el:"#app",
        data() {
            return {
                form:{

                },
            }
        },
        methods: {
            onReturn(){
              location.href="myContract.html"
            },

            handleExceed(files, fileList) {
                this.$message.warning(`当前限制选择 3 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
            },
            beforeRemove(file, fileList) {
                return this.$confirm(`确定移除 ${ file.name }？`);
            }
        }
    });
</script>

</html>
