<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的合同</title>
    <link rel="stylesheet" href="../../elementUI/elementUI.css"/>
    <link rel="stylesheet" href="css/adminIndex.css"/>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

    <div align="center" style="font-size: 20px;">我的合同</div>

    <div id="app" align="center">
        <template>
            <el-table
                    :data="tableData"
                    stripe
                    style="width: 100%">
                <el-table-column
                        prop="contactno"
                        label="合同编号"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="contractStrat"
                        label="合同开始日期"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="contractEnd"
                        label="合同结束日期"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="copyOfContract"
                        label="合同复印件"
                        width="180">
                    <template slot-scope="scope">
                        <el-button type="text" @click="dialogVisible = true">查看</el-button>
                        <el-dialog :visible.sync="dialogVisible" width="30%">
                                <el-image :src="src"></el-image>
                                <span slot="footer" class="dialog-footer">
                                    <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
                                </span>
                        </el-dialog>
                    </template>
                </el-table-column>p
                <el-table-column
                        prop="price"
                        label="成交价格"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="carInfo"
                        label="车位信息"
                        width="180">
                    <el-button size="small" @click="">查看</el-button>
                </el-table-column>
                <el-table-column
                        prop="action"
                        label="操作"
                        width="180">                       <!--align="center"可以居中显示-->
                    <template slot-scope="scope">
                        <el-button type="text" size="small" @click="OnFindFreeCar">查看已租车位</el-button>
                        <el-button type="text" size="small" @click="renewal">续约</el-button>
                        <el-button type="text" size="small" @click="">解约</el-button>
                    </template>
                </el-table-column>

            </el-table>
        </template><br>

        <el-pagination
                background
                layout="prev, pager, next"
                :total="1000">
        </el-pagination>
    </div>

</body>

            }

</script>

</html>
