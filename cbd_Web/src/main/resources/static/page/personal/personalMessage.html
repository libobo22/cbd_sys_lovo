<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息提醒</title>
    <link rel="stylesheet" href="../../elementUI/elementUI.css"/>
    <style>
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<div id="app">
    <el-container>
        <!-- 内容显示区-->
        <el-main>
            <h2>消息提醒</h2>
            <el-table :data="tableData"
                      highlight-current-row
                      style="width:100%"
            >
                <el-table-column prop="name" label="消息内容">
                </el-table-column>
                <el-table-column prop="gender" label="时间">
                </el-table-column>
                <el-table-column prop="age" label="类型">
                </el-table-column>
            </el-table>
            <!-- 分页区 -->
            <el-pagination style="margin: 20px auto;" background
                           layout="prev,pager,next,sizes,total,jumper "
                           :current-page="currentPage"
                           :page-size="pageSize"
                           :pager-count=5
                           :page-sizes=[3,5,10]
                           :total="total"
                           @current-change="currentChange"
                           @size-change="sizeChange"
            >
            </el-pagination>
        </el-main>

    </el-container>
</div>
</body>
</html>
<script src="../../vue/Vue.js"></script>
<script src="../../elementUI/elementUI.js"></script>
<script src="../../vue/vue-resource.js"></script>
<!--&lt;!&ndash;使用ajax 需要导入&ndash;&gt;-->
<script src="js/personalMessage.js"></script>
