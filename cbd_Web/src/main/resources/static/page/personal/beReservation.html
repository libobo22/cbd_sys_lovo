<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../elementUI/elementUI.css"/>

    <script src ="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <title>查看被预约车位</title>
</head>
<body>

<div id="beReservationDiv" align="center" >
    <h3>查看被预约车位</h3>
    <template >
        <el-table :data="tableData"
                  stripe
                  style="width: 100%">
            <el-table-column
                    prop="carLease.personalCar.carAddress"
                    label="车位所在小区地址"
                    width="220">
            </el-table-column>


            <el-table-column
                    prop="carLease.personalCar.carNumber"
                    label="小区车位编号"
                    width="180">
            </el-table-column>

            <el-table-column
                    prop="reserveRealName"
                    label="用户名"
                    width="100">
            </el-table-column>

            <el-table-column
                    prop="reserveDate"
                    label="预定时间"
                    width="120">
            </el-table-column>

            <el-table-column
                    prop="leaveMessage"
                    label="留言"
                    width="120">
            </el-table-column>

            <el-table-column
                    prop="reserveStatus"
                    label="状态"
                    width="100">
            </el-table-column>

            <el-table-column v-if="id" prop="reserveID"></el-table-column>

            <el-table-column
                    prop="operation"
                    label="操作"
                    width="280">
                　　　　<template slot-scope="scope">
                <el-button type="primary" @click="agree(scope.row.reserveID)">同意</el-button>　　　　　
                <el-button type="primary" @click="refuse(scope.row.reserveID)">拒绝</el-button>
                　　　　</template>
            </el-table-column>



        </el-table>

        <!--        分页-->
        <el-pagination
                background
                layout="prev, pager, next"
                :total="1000">
        </el-pagination>

        <el-button type="primary" @click="dropout" >返回</el-button>

    </template>


</div>

</body>

<!--vue.js 必须在elementUI.js之前导入-->
<script src="../../vue/Vue.js"></script>
<script src="../../elementUI/elementUI.js"></script>
<script src="../../vue/vue-resource.js"></script>

<script src="js/beReservation.js"></script>


</html>
