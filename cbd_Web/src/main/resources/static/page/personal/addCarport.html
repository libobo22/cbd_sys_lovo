<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../elementUI/elementUI.css"/>
    <title>添加车位</title>
</head>
<body>

<div id="carport" align="center">
    <el-form ref="form" :model="form" label-width="90px">
        <el-form-item label="车位地址">
            <el-input placeholder="请输入车位地址" v-model="address" ></el-input>
        </el-form-item>
        <el-form-item label="车位号">
            <el-input placeholder="请输入车位号" v-model="carInfo"></el-input>
        </el-form-item>
        <el-form-item label="产权证编号">
            <el-input placeholder="请输入产权证编号" v-model="titleNumber"></el-input>
        </el-form-item>
        <el-form-item label="产权复印件">
            <el-input type="file" placeholder="请上传产权证复印件" v-model="titleDeed"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="addCarport">添加</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
</div>

</body>



<script src="../../vue/Vue.js"></script>
<script src="../../elementUI/elementUI.js"></script>
<script src="../../vue/vue-resource.js"></script>


<script>
    carport = new Vue({
        el:"#carport",
        data:{
            address:'',
            carInfo: '',
            titleNumber: '',
            titleDeed: ''
        },
        methods: {
            addCarport() {
                console.log('submit!');
            }
        }
    });
</script>
</html>
